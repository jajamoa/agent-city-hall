name: "sf_height_survey"
description: "Evaluate agent opinions on different building heights in SF neighborhoods"

model: "twolayer"    # which model to use for simulation
population: 7      # number of agents to simulate

input:
  proposals:       # list of input proposal files
    - "sample_proposal.json"

region: "san_francisco"    # target region

evaluation:
  metrics:
    - type: "group_distribution"
      ground_truth: "sample_group_distribution_gt.json"

output:
  save_intermediate: true
  log_level: "INFO" 